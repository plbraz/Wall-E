<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
    <title>Wall-E Bot - Ouça músicas durante o fim da vida humana na terra!</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./images/wall-e.png" alt="logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Wall-E Bot</h1>
                <h2 class="conteudo-principal-subtitulo">Deixe o resto da humanindade entretida de um jeito fácil!</h2>
                <button class="conteudo-principal-escrito-botao" href="https://discord.com/api/oauth2/authorize?client_id=929494000732356650&permissions=8&scope=bot"> Me adicione</button>
            </div>
            <img  class="conteudo-principal-imagem" src="./images/Wall-E-icon.png" alt="imagem do bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele pode fazer por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Tocar músicas de um jeito <stronger>prático</stronger>.</p>
            <p class="conteudo-secundario-paragrafo">2. Fazer sons do <stronger>Wall-E verdadeiro</stronger>.</p>
            <p class="conteudo-secundario-paragrafo">3. Passar um quase <stronger>apocalipse</stronger> ao seu lado!</p>
            <br>
        </section>

    <footer class="rodape">
        <img class="rodape-imagem" src="./images/Pedro.jpg" alt="logo final">
        <h1 class="autor">Pedro Braz™</h1>
    </footer>
</body>

</html>
